<html>
 <head>
  <title>
   SIKAMU - Sistem Akademik Universitas Muhammadiyah Bengkulu
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4b0a0a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .title {
            font-size: 18px;
        }
        .header .user {
            font-size: 16px;
        }
        .navbar {
            background-color: #ffeb3b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .navbar a i {
            margin-right: 5px;
        }
        .navbar a.active {
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .content {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #ff0000;
            font-size: 24px;
        }
        .content h2 {
            color: #4b0a0a;
            font-size: 20px;
        }
        .content p {
            color: #333;
            font-size: 16px;
        }
        .content img {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <img alt="University Logo" height="40" src="https://storage.googleapis.com/a1aa/image/WkeTypmKk0XjOK12EiaTUUIvydfHbBxwuorShJHWDQk8XPsTA.jpg" width="40"/>
    <div class="title">
     SIKAMU - Sistem Akademik Universitas Muhammadiyah Bengkulu
    </div>
   </div>
   <div class="user">
    RIFKI AMELSAN
   </div>
  </div>
  <div class="navbar">
   <a class="active" href="#">
    <i class="fas fa-tachometer-alt">
    </i>
    Dashboard
   </a>
   <a href="#">
    <i class="fas fa-user">
    </i>
    Profile Mahasiswa
   </a>
   <a href="#">
    <i class="fas fa-calendar-alt">
    </i>
    Registrasi Semester Akademik
   </a>
   <a href="#">
    <i class="fas fa-print">
    </i>
    Cetak Bukti Registrasi Akademik
   </a>
   <a href="#">
    <i class="fas fa-money-bill-wave">
    </i>
    Pembayaran
   </a>
   <a href="#">
    <i class="fas fa-book">
    </i>
    Akademik
   </a>
  </div>
  <div class="content">
   <h1>
    Selamat Datang
   </h1>
   <h2>
    RIFKI AMELSAN
   </h2>
   <p>
    Status : Teregistrasi Aktif
   </p>
   <img alt="Illustration of students celebrating graduation" height="400" src="https://storage.googleapis.com/a1aa/image/unEHsyCsJq7WMhfDbhW8Z477jJwJtWN2cVQcJSB1wwIfXPsTA.jpg" width="600"/>
  </div>
 </body>
</html>
